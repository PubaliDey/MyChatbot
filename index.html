<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@700&family=Poppins:wght@300&family=Wallpoet&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100" >
    <script src="script.js" defer ></script>
</head>
<body >
    <!-- <div class="intro">
        <h3>Hi, Pubali this side.</h3>
        <p>Click on the toggler below to interact with chatbot.</p>
    </div> -->
    <div class="container">
        <h2 class="title">
          <span class="title-word title-word-1">THIS</span>
          <span class="title-word title-word-2">IS</span>
          <span class="title-word title-word-3">PUBALI'S</span>
          <span class="title-word title-word-4">CHATBOT</span>
        </h2>
      </div>
    <button class="chatbot-toggler">
        <span class="material-symbols-outlined">mode_comment</span>
        <span class=" material-symbols-outlined">close</span>
    </button>
    <div class="chatbot">
    <header>
        <h2>Chatbot</h2>
        <span class="close-btn material-symbols-outlined">close</span>
    </header>
    <ul class="chatbox">
        <li class="chat incoming">
            <span class="material-symbols-outlined">smart_toy</span>
            <p>Hi there! <br>How can I help you today?</p>
        </li>
    </ul>
    <div class="chat-input">
        <textarea placeholder="Enter a message..." required></textarea>
        <span id="send-btn" class="material-symbols-outlined">send</span>
    </div>
</div>
</body>
</html>
